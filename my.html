<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zyada — My Reservation</title>
  <style>
    :root{--border:#e2e8f0;--ink:#0f172a;--muted:#64748b}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Arial;color:var(--ink)}
    .wrap{max-width:560px;margin:32px auto;padding:0 16px}
    .card{border:1px solid var(--border);border-radius:16px;padding:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .input{flex:1;min-width:200px;padding:12px;border-radius:12px;border:1px solid var(--border)}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700}
    .note{font-size:12px;color:var(--muted)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .pill{display:inline-flex;gap:6px;align-items:center;padding:4px 8px;border:1px solid var(--border);border-radius:999px}
    .ok{color:#16a34a;font-weight:800}
    .warn{color:#f59e0b;font-weight:800}
    .err{color:#dc2626;font-weight:800}
    a{color:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h2 style="margin:0">My Reservation</h2>
      <a href="index.html" class="note">← Back to deals</a>
    </header>

    <div class="card">
      <div class="row" style="margin-bottom:8px">
        <input id="code" class="input" placeholder="Enter pickup code (6 digits)" />
        <button id="byCode" class="btn">Find by code</button>
      </div>
      <div class="row" style="margin-bottom:8px">
        <input id="phone" class="input" placeholder="Enter phone (e.g., 05xxxx or +9715…)" />
        <button id="byPhone" class="btn">Find by phone</button>
        <button id="ping" class="btn">Ping API</button>
      </div>
      <div id="out" style="margin-top:10px"></div>
      <div class="note" style="margin-top:8px">Tip: Use the code you saw after reserving on the homepage.</div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwEQp1C6ff3ll53F8sw2TpTw171jB_iL2YW7iI5LrOQragU21d1AZxogoSZ8NDfKIXSfw/exec";

    // Lazy expiry on load
    fetch(API_URL + '?route=expire', { cache: 'no-store' }).catch(()=>{});

    const esc = s => String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));

    async function lookup(params){
      const url = API_URL + '?route=reservation&' + new URLSearchParams(params).toString();
      const res = await fetch(url, { cache:'no-store' });
      return await res.json();
    }

    function renderReservation(obj){
      const el = document.getElementById('out');
      if (obj.error) {
        el.innerHTML = '<div class="err">Not found</div>';
        return;
      }
      const chips = [];
      if (obj.Status === 'reserved') chips.push('<span class="pill">Status: reserved</span>');
      if (obj.Status === 'picked_up') chips.push('<span class="pill ok">Status: picked up</span>');
      if (obj.Status === 'expired')   chips.push('<span class="pill warn">Status: expired</span>');

      el.innerHTML =
        '<div style="font-weight:800;margin-bottom:6px">'+esc(obj.ItemName||'Reserved offer')+'</div>'+
        '<div class="note" style="margin-bottom:6px">'+(chips.join(' ')||'')+'</div>'+
        '<div class="note">ReservationId: '+esc(obj.ReservationId||'')+'</div>'+
        '<div class="note">PickupCode: '+esc(obj.PickupCode||'')+'</div>'+
        (obj.OfferId?'<div class="note">OfferId: '+esc(obj.OfferId)+'</div>':'')+
        (obj.ReservedAt?'<div class="note">ReservedAt: '+esc(obj.ReservedAt)+'</div>':'')+
        (obj.ExpiresAt?'<div class="note">ExpiresAt: '+esc(obj.ExpiresAt)+'</div>':'');
    }

    // Phone normalization for UAE formats
    function normalizePhones(input){
      const digits = (input||'').replace(/\D+/g,'');
      const variants = new Set();

      if (!digits) return [];

      // As typed
      variants.add(digits);

      // If starts with 9715..., add 05...
      if (digits.startsWith('9715')) variants.add('0' + digits.slice(2)); // 9715xxxx -> 05xxxx

      // If starts with 05..., add 9715...
      if (digits.startsWith('05')) variants.add('971' + digits.slice(1));

      return Array.from(variants);
    }

    document.getElementById('ping').addEventListener('click', async ()=>{
      try { const r = await fetch(API_URL + '?route=health'); alert(await r.text()); } catch { alert('Ping failed'); }
    });

    document.getElementById('byCode').addEventListener('click', async ()=>{
      const code = (document.getElementById('code').value||'').trim();
      const out = document.getElementById('out');
      if (!code) { out.innerHTML = '<div class="err">Enter code</div>'; return; }
      try {
        const obj = await lookup({ code });
        renderReservation(obj);
      } catch (e) {
        out.innerHTML = '<div class="err">Network error</div>';
      }
    });

    document.getElementById('byPhone').addEventListener('click', async ()=>{
      const phone = (document.getElementById('phone').value||'').trim();
      const out = document.getElementById('out');
      if (!phone) { out.innerHTML = '<div class="err">Enter phone</div>'; return; }
      try {
        // try raw, then normalized variants
        let obj = await lookup({ phone });
        if (obj && !obj.error) return renderReservation(obj);

        const variants = normalizePhones(phone);
        for (const v of variants) {
          obj = await lookup({ phone: v });
          if (obj && !obj.error) return renderReservation(obj);
        }
        out.innerHTML = '<div class="err">Not found</div>';
      } catch (e) {
        out.innerHTML = '<div class="err">Network error</div>';
      }
    });
  </script>
</body>
</html>
