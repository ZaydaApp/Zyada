<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zyada Partner — Redeem</title>
  <style>
    :root{--border:#e2e8f0;--ink:#0f172a;--muted:#64748b;--emerald:#22c55e}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Arial;color:var(--ink);background:#fff}
    .wrap{max-width:560px;margin:32px auto;padding:0 16px}
    .card{border:1px solid var(--border);border-radius:16px;padding:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .input{flex:1;min-width:180px;padding:12px;border-radius:12px;border:1px solid var(--border)}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--emerald);border-color:var(--emerald);color:#fff}
    .note{font-size:12px;color:var(--muted)}
    .ok{color:#16a34a;font-weight:800}
    .err{color:#dc2626;font-weight:800}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    a{color:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h2 style="margin:0">Zyada Partner — Redeem</h2>
      <a href="index.html" class="note">← Back to deals</a>
    </header>

    <div class="card">
      <div class="row" style="margin-bottom:8px">
        <input id="code" class="input" placeholder="Enter 6-digit pickup code" />
        <input id="offerId" class="input" placeholder="OfferId (optional)" />
      </div>
      <div class="row">
        <button id="redeem" class="btn primary">Redeem</button>
        <button id="ping" class="btn">Ping API</button>
      </div>
      <div id="out" style="margin-top:10px"></div>
      <div class="note" style="margin-top:8px">Tip: OfferId is optional; it will be filled if the code matches a known reservation.</div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwEQp1C6ff3ll53F8sw2TpTw171jB_iL2YW7iI5LrOQragU21d1AZxogoSZ8NDfKIXSfw/exec";

    // Lazy expiry on load
    fetch(API_URL + '?route=expire', { cache: 'no-store' }).catch(()=>{});

    document.getElementById('ping').addEventListener('click', async ()=>{
      try { const r = await fetch(API_URL + '?route=health'); alert(await r.text()); } catch { alert('Ping failed'); }
    });

    document.getElementById('redeem').addEventListener('click', async ()=>{
      const code = (document.getElementById('code').value||'').trim();
      const offerId = (document.getElementById('offerId').value||'').trim();
      if (!code) { alert('Enter pickup code'); return; }

      const payload = { pickupCode: code, offerId };
      try{
        const res = await fetch(API_URL + '?route=redeem', {
          method:'POST',
          headers:{ 'Content-Type':'text/plain;charset=utf-8' },
          body: JSON.stringify(payload)
        });
        const out = await res.json();
        const el = document.getElementById('out');
        if (out.ok){
          el.innerHTML = '<div class="ok">✅ Redeemed</div><div class="note">ReservationId: '+(out.ReservationId||'')+'<br/>OfferId: '+(out.OfferId||'')+'<br/>RedeemedAt: '+(out.RedeemedAt||'')+'</div>';
        } else {
          el.innerHTML = '<div class="err">❌ Could not redeem</div><div class="note">'+(out.reason||'unknown')+'</div>';
        }
      }catch(e){
        document.getElementById('out').innerHTML = '<div class="err">Network error</div>';
      }
    });
  </script>
</body>
</html>
