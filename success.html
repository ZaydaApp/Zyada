<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyada â€“ Payment Success</title>
  <style>
    :root{ --brand:#22c55e; --ink:#0f172a; --muted:#64748b; --card:#ffffff; --bg:#f8fafc; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    .wrap{ max-width:560px; margin:40px auto; background:var(--card); border:1px solid #e5e7eb; border-radius:16px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    .title{ margin:0 0 8px; font-weight:800; font-size:22px; }
    .muted{ color:var(--muted); }
    .code{ margin-top:14px; display:inline-block; font-size:28px; font-weight:800; letter-spacing:2px; padding:12px 16px; background:#111827; color:#fff; border-radius:12px; }
    .btn{ display:inline-block; margin-top:16px; padding:10px 14px; background:var(--brand); color:#fff; text-decoration:none; border-radius:10px; font-weight:700; }
    .err{ color:#b91c1c; }
  </style>
  <script>
    // Your public /exec endpoint
    const EXEC_BASE = 'https://script.google.com/macros/s/AKfycbxaWvDOAE1Pva5gTnyEk6JBvvkvsAyVQjHtGl-65ejfAB64JJJMpKDJltpxXE7wDTjh2g/exec';

    function getParam(name){
      const m = new URLSearchParams(location.search).get(name);
      return m ? decodeURIComponent(m) : '';
    }

    function handleFinalize(out){
      const box = document.getElementById('box');
      if (!out || !out.ok){
        box.innerHTML = `
          <h2 class="title err">We couldnâ€™t finalize your order</h2>
          <p class="muted">Please take a screenshot and share with support.<br/>Reason: ${out && out.error ? out.error : 'unknown'}</p>
          <a class="btn" href="./index.html">Back to offers</a>`;
        return;
      }
      box.innerHTML = `
        <h2 class="title">Payment confirmed ðŸŽ‰</h2>
        <p class="muted">Show this pickup code at the counter:</p>
        <div class="code">${out.PickupCode || 'â€”â€”â€”'}</div>
        <p class="muted">Reservation ID: ${out.ReservationId || 'â€”â€”â€”'}</p>
        <a class="btn" href="./index.html">Back to offers</a>`;
    }

    function loadFinalize(){
      const sid = getParam('sid');
      const box = document.getElementById('box');
      if (!sid){
        box.innerHTML = `<h2 class="title err">Missing session</h2>
                         <p class="muted">No Stripe session ID found.</p>
                         <a class="btn" href="./index.html">Back to offers</a>`;
        return;
      }
      // JSONP to avoid CORS
      const s = document.createElement('script');
      s.src = EXEC_BASE + '?route=finalize_js&sid=' + encodeURIComponent(sid) + '&cb=handleFinalize';
      s.onerror = () => {
        box.innerHTML = `<h2 class="title err">Network error</h2>
                         <p class="muted">Could not finalize. Try refreshing.</p>
                         <a class="btn" href="./index.html">Back to offers</a>`;
      };
      document.body.appendChild(s);
    }

    window.addEventListener('DOMContentLoaded', loadFinalize);
  </script>
</head>
<body>
  <div class="wrap" id="box">
    <h2 class="title">Verifying paymentâ€¦</h2>
    <p class="muted">Please wait a moment.</p>
  </div>
</body>
</html>
